name: Frontend Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build \
          --build-arg VITE_API_URL=/api \
          -t pullit-frontend:latest \
          -f Dockerfile \
          .
    
    - name: Save Docker image
      run: docker save pullit-frontend:latest | gzip > pullit-frontend.tar.gz
    
    - name: Copy Docker image to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pullit-frontend.tar.gz"
        target: "/home/ubuntu/app/pullit"
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app/pullit
          
          # Docker 이미지 로드
          docker load < pullit-frontend.tar.gz
          
          # 기존 컨테이너 중지 및 삭제
          docker-compose stop frontend || true
          docker-compose rm -f frontend || true
          
          # 새 컨테이너 시작
          docker-compose up -d frontend
          
          # 이미지 파일 정리
          rm -f pullit-frontend.tar.gz
          
          # 상태 확인
          docker-compose ps
          
          echo "Frontend deployment completed successfully!"