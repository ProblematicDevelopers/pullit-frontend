server {
    listen 80;
    server_name localhost;
    
    # 파일 업로드 용량 제한 설정 (100MB로 설정, 필요에 따라 조정 가능)
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    
    # 프록시 버퍼 크기 설정
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    
    # 타임아웃 설정 (대용량 파일 업로드시 필요)
    client_body_timeout 300s;
    send_timeout 300s;
    
    # 프론트엔드 정적 파일
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # API 프록시
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 요청에 대한 타임아웃 설정 (대용량 PDF 업로드 지원)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # 요청 본문 크기 제한 (API에서도 동일하게 적용)
        client_max_body_size 100M;
        client_body_buffer_size 10M;
    }
    
    # WebSocket 및 SockJS 설정
    location /ws {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (WebSocket 연결 유지)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 86400s;
        
        # 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;
    }
    
    # SockJS 특정 경로들
    location ~ ^/ws/[0-9]+/[a-zA-Z0-9-_]+/(websocket|xhr|xhr_send|xhr_streaming|eventsource|iframe|jsonp) {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        
        # WebSocket 업그레이드 (websocket 경로용)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 버퍼링 비활성화 (스트리밍 지원)
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        
        # 타임아웃 설정
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # SockJS info endpoint
    location /ws/info {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS 헤더
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    }
    
    # Swagger UI 프록시
    location ~ ^/(swagger-ui|v3/api-docs) {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }
}