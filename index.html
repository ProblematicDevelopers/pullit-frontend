    <!-- Critical CSS for preventing MathJax FOUC -->
    <style id="mathjax-fouc-prevention">
      /* Hide elements ONLY when they have pending math and are not yet processed */
      [v-mathjax]:not(.mathjax-processed):not(:has(mjx-container)) {
        visibility: hidden !important;
        position: relative;
        min-height: 1em;
      }
      
      /* Show elements that are processed OR already have MathJax containers */
      .mathjax-processed,
      [v-mathjax]:has(mjx-container) {
        visibility: visible !important;
      }
      
      /* MathJax containers are always visible */
      mjx-container {
        visibility: visible !important;
        opacity: 1 !important;
        display: inline-block !important;
      }
      
      /* Block math containers */
      mjx-container[display="true"] {
        display: block !important;
        text-align: center;
        margin: 1em 0;
      }
      
      /* Prevent layout shift */
      .item-html,
      .choice,
      .question-text {
        min-height: 1.5em;
      }
      
      /* Loading indicator for unprocessed math content */
      [v-mathjax][data-mathjax-pending="true"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        visibility: visible;
        z-index: 1;
        pointer-events: none;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>

    <!-- MathJax 3 Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
          processHtmlClass: 'mathjax-process',  // Only process elements with this class
          ignoreHtmlClass: 'mathjax-ignore'     // Ignore elements with this class
        },
        startup: {
          typeset: false,  // Disable automatic typesetting
          pageReady: () => {
            // Don't do initial typesetting
            return MathJax.startup.defaultPageReady().then(() => {
              console.log('MathJax initialized and ready');
              // Remove initial typesetting promise
              MathJax.startup.document.clear();
              MathJax.startup.document.updateDocument();
            });
          }
        },
        chtml: {
          scale: 1,
          minScale: 0.5,
          mtextInheritFont: true,
          merrorInheritFont: true,
          mathmlSpacing: false,
          skipAttributes: {},
          exFactor: 0.5,
          displayAlign: 'center',
          displayIndent: '0'
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
